<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <link rel="shortcut icon" type="image/jpg" href="SC logo.png"/>
    <title>Speedy Click</title>
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/grid.css">
    <link rel="stylesheet" href="stylesheets/scoreboard.css">
    <link rel="stylesheet" href="stylesheets/time.css">
    <link rel="stylesheet" href="stylesheets/themes.css">
    <link rel="stylesheet" href="stylesheets/account.css">
    <script src="src/variables.js" defer></script>
    <script src="src/page states/account.js" defer></script>
    <script src="src/gameplay/gamemodeTimes.js" defer></script>
    <script src="src/gameplay/gridboxes.js" defer></script>
    <script src="src/gameplay/time.js" defer></script>
    <script src="src/visuals/timeChangeNotification.js" defer></script>
    <script src="src/gameplay/score.js" defer></script>
    <script src="src/visuals/colors.js" defer></script>
    <script src="src/visuals/cursors.js" defer></script>
    <script src="src/page states/start.js" defer></script>
    <script src="src/page states/end.js" defer></script>
    <script src="src/page states/return.js" defer></script>

    <style> @import url('https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap');</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body id='body'>
    <div id='menu'><div id='line'>_</div><div id='line'>_</div><div id='line'>_</div></div>
    <h1 id='title' dragable="false">Speedy<span style='color: rgb(0, 255, 242)'>Click</span></h1>
    <h1 id='account' dragable="false"></h1>
    <div id='gray-background'></div>
    
    <div id='body-without-title'>
        <div id='account-tab'>
            <form id='login'>
                <h1 id='login-title'>Login</h1>
                <input type="text" id="username-login">
                <input type="password" id="password-login">
                <input type="submit" id='login-button' value='Login'>
            </form>
            <form id='signup'>
                <h1 id='signup-title'>Signup</h1>
                <input type="text" id="username-signup">
                <input type="password" id="password-signup">
                <input type="submit" id='signup-button' value='Signup'>
            </form>
        </div>

        <div id='game' dragable="false">
            <div id='grid' dragable="false">
            </div>
        </div>
        
        <div id=time-box>
            <h1 id='time-title'>TIME</h1>
            <div id='time-change-notification'></div>
        </div>

        <div id='score-board'>
            <div id='current-score-box'>
                <h1 id='scoreboard-title'>SCOREBOARD</h1>
            </div>
            <div id='previous-score-box'></div>
        </div>

        <div id='theme-toolbar'>
            <div id='cursor-swap'></div>
            <div id='black-theme'></div>
            <div id='blue-theme'></div>
            <div id='red-theme'></div>

            <button id='color-dropdown' type='dropdown'>-</button>
            <img id='custom-theme-picker' src='https://i.ibb.co/Xytp4rM/PFUOuGB.png'></img>
            <input id='custom-theme1' type='color'></input>
            <input id='custom-theme2' type='color'></input>
            <input id='custom-theme3' type='color'></input>
        </div>
    </div>
</body>
</html>
